<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 p-4">
    <div class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl text-center font-bold mb-6">Math Quiz Generator</h1>

        <!-- Input Form -->
        <div id="quizForm" class="space-y-4">
            <label for="operand" class="block">Choose Operand:</label>
            <select id="operand" class="w-full p-2 border rounded">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="x">Multiplication (x)</option>
                <option value="/">Division (/)</option>
            </select>

            <label for="lhsRange" class="block">LHS Range (Min - Max):</label>
            <input type="number" id="lhsMin" class="w-full p-2 border rounded" placeholder="Min" required>
            <input type="number" id="lhsMax" class="w-full p-2 border rounded" placeholder="Max" required>

            <label for="rhsRange" class="block">RHS Range (Min - Max):</label>
            <input type="number" id="rhsMin" class="w-full p-2 border rounded" placeholder="Min" required>
            <input type="number" id="rhsMax" class="w-full p-2 border rounded" placeholder="Max" required>

            <label for="numQuestions" class="block">Number of Questions:</label>
            <input type="number" id="numQuestions" class="w-full p-2 border rounded" placeholder="Number of Questions" required>

            <button id="generateQuizBtn" class="w-full p-3 bg-blue-500 text-white rounded">Generate Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="hidden mt-6">
            <h2 id="questionNumber" class="text-2xl font-semibold mb-4">Question 1</h2>
            <div id="question" class="text-xl mb-4">What is 0 ?</div>
            <input type="number" id="answer" class="w-full p-2 border rounded mb-4" placeholder="Your answer">
            <button id="submitAnswerBtn" class="w-full p-3 bg-green-500 text-white rounded">Submit Answer</button>

            <div id="quizResult" class="hidden mt-4 text-center">
                <h3 class="text-2xl">Quiz Completed!</h3>
                <p id="finalScore" class="text-xl"></p>
            </div>
        </div>
    </div>

    <script>
        // Helper function to store quiz data in localStorage
        function storeQuizData(quizData) {
            localStorage.setItem('quizData', JSON.stringify(quizData));
        }

        // Helper function to get quiz data from localStorage
        function getQuizData() {
            return JSON.parse(localStorage.getItem('quizData'));
        }

        // Function to generate a random number within a given range
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to create a question based on the operand
        function generateQuestion(operand, lhsMin, lhsMax, rhsMin, rhsMax) {
            const lhs = getRandomInt(lhsMin, lhsMax);
            const rhs = getRandomInt(rhsMin, rhsMax);
            let question;
            let correctAnswer;

            switch (operand) {
                case '+':
                    question = `${lhs} + ${rhs}`;
                    correctAnswer = lhs + rhs;
                    break;
                case '-':
                    question = `${lhs} - ${rhs}`;
                    correctAnswer = lhs - rhs;
                    break;
                case 'x':
                    question = `${lhs} x ${rhs}`;
                    correctAnswer = lhs * rhs;
                    break;
                case '/':
                    // Make sure rhs is not 0 and lhs is divisible by rhs
                    while (rhs === 0 || lhs % rhs !== 0) {
                        lhs = getRandomInt(lhsMin, lhsMax);
                        rhs = getRandomInt(rhsMin, rhsMax);
                    }
                    question = `${lhs} / ${rhs}`;
                    correctAnswer = lhs / rhs;
                    break;
            }

            return { question, correctAnswer };
        }

        // Function to start quiz generation
        function startQuiz() {
            const operand = document.getElementById('operand').value;
            const lhsMin = parseInt(document.getElementById('lhsMin').value);
            const lhsMax = parseInt(document.getElementById('lhsMax').value);
            const rhsMin = parseInt(document.getElementById('rhsMin').value);
            const rhsMax = parseInt(document.getElementById('rhsMax').value);
            const numQuestions = parseInt(document.getElementById('numQuestions').value);

            if (isNaN(lhsMin) || isNaN(lhsMax) || isNaN(rhsMin) || isNaN(rhsMax) || isNaN(numQuestions)) {
                alert('Please enter valid numbers!');
                return;
            }

            let questions = [];
            for (let i = 0; i < numQuestions; i++) {
                const { question, correctAnswer } = generateQuestion(operand, lhsMin, lhsMax, rhsMin, rhsMax);
                questions.push({ question, correctAnswer });
            }

            // Store quiz data in localStorage
            const quizData = { questions, currentQuestion: 0, answers: [], score: 0 };
            storeQuizData(quizData);
            showQuestion(quizData);
        }

        // Function to show the question
        function showQuestion(quizData) {
            const { questions, currentQuestion } = quizData;

            if (currentQuestion < questions.length) {
                document.getElementById('question').innerText = questions[currentQuestion].question;
                document.getElementById('questionNumber').innerText = `Question ${currentQuestion + 1}`;
                document.getElementById('answer').value = '';
                document.getElementById('submitAnswerBtn').disabled = false;
            } else {
                showQuizResult(quizData);
            }
        }

        // Function to show the quiz result
        function showQuizResult(quizData) {
            const { score, questions } = quizData;
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('quizResult').classList.remove('hidden');
            document.getElementById('finalScore').innerText = `You scored ${score} out of ${questions.length}!`;
        }

        // Function to handle answer submission
        function submitAnswer() {
            const quizData = getQuizData();
            const answer = parseFloat(document.getElementById('answer').value);
            const { questions, currentQuestion } = quizData;

            if (isNaN(answer)) {
                alert('Please enter a valid number for the answer!');
                return;
            }

            quizData.answers.push(answer);
            if (answer === questions[currentQuestion].correctAnswer) {
                quizData.score++;
            }

            quizData.currentQuestion++;
            storeQuizData(quizData);
            showQuestion(quizData);
        }

        // Event listeners
        document.getElementById('generateQuizBtn').addEventListener('click', startQuiz);
        document.getElementById('submitAnswerBtn').addEventListener('click', submitAnswer);

        // Check if there's existing quiz data in localStorage
        const savedQuizData = getQuizData();
        if (savedQuizData) {
            document.getElementById('quizForm').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            showQuestion(savedQuizData);
        }

    </script>
</body>

</html>
